<!DOCTYPE html>
<html>
  <head>
    <title>Caculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <form id="subtract">
        <div class="form-group">
          <label for="number3">1st number:</label>
          <input id="number3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number4">2nd number:</label>
          <input id="number4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <form id="multiply">
        <div class="form-group">
          <label for="number5">1st number:</label>
          <input id="number5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number6">2nd number:</label>
          <input id="number6" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
      <form id="divide">
        <div class="form-group">
          <label for="number7">1st number:</label>
          <input id="number7" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number8">2nd number:</label>
          <input id="number8" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
